        </nav>

    <main>
        <section class="contato">
            <h1>Diagnóstico Inicial</h1>
            <form class="diagnostico-form">
                <label>Qual a situação do seu imóvel?</label>
                <div class="checkbox-group">
                    <label><input type="checkbox" name="situacao" value="comprar-vender"> Quero Comprar/Vender</label>
                    <label><input type="checkbox" name="situacao" value="regularizar"> Preciso Regularizar Documentação</label>
                    <label><input type="checkbox" name="situacao" value="projeto-topografia"> Preciso de Projeto/Topografia</label>
                    <label><input type="checkbox" name="situacao" value="administrar"> Preciso Administrar meu bem</label>
                </div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
